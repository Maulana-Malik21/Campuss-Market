<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - CAMPUSSÂ®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="js/theme-config.js"></script>
</head>
<body class="font-body antialiased text-[#1a3c2f] bg-gray-50">

    <nav class="w-full px-6 py-4 flex justify-between items-center bg-white border-b border-gray-200 sticky top-0 z-50">
        <a href="index.html" class="flex items-center gap-2 text-gray-500 hover:text-[#1a3c2f] transition">
            <i class="fa-solid fa-arrow-left"></i> <span class="uppercase font-bold tracking-widest text-xs">Back to Store</span>
        </a>
        <div class="text-2xl font-headline tracking-tighter">MY PROFILE</div>
        <a href="orders.html" class="text-xs font-bold uppercase tracking-widest hover:underline">My Orders</a>
    </nav>

    <div class="container mx-auto px-4 py-10 max-w-4xl">
        
        <div class="bg-white p-8 rounded-sm shadow-sm border border-gray-200 mb-8">
            <h2 class="text-2xl font-headline uppercase mb-6 border-b border-gray-100 pb-4">Edit Profile</h2>
            
            <form id="profileForm" class="flex flex-col md:flex-row gap-8">
                <div class="w-full md:w-1/3 flex flex-col items-center">
                    <div class="relative group cursor-pointer" id="imgUploadTrigger">
                        <div class="w-40 h-40 rounded-full overflow-hidden border-4 border-gray-100 bg-gray-200 shadow-inner">
                            <img id="profilePreview" src="https://via.placeholder.com/150" class="w-full h-full object-cover">
                        </div>
                        <div class="absolute inset-0 bg-black/50 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300">
                            <i class="fa-solid fa-camera text-white text-2xl"></i>
                        </div>
                        <input type="file" id="imgInput" accept="image/*" class="hidden">
                    </div>
                    <p class="text-xs text-gray-400 mt-3 text-center font-bold uppercase tracking-widest">Change Photo</p>
                </div>

                <div class="w-full md:w-2/3 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="col-span-2">
                        <label class="block text-xs font-bold uppercase tracking-widest mb-2 text-gray-500">Full Name</label>
                        <input type="text" id="pName" class="w-full border border-gray-300 p-3 rounded-sm focus:border-[#1a3c2f] outline-none transition font-bold text-[#1a3c2f]">
                    </div>

                    <div>
                        <label class="block text-xs font-bold uppercase tracking-widest mb-2 text-gray-500">Gender</label>
                        <select id="pGender" class="w-full border border-gray-300 p-3 rounded-sm focus:border-[#1a3c2f] outline-none transition bg-white">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-bold uppercase tracking-widest mb-2 text-gray-500">Phone Number</label>
                        <input type="tel" id="pPhone" placeholder="+62..." class="w-full border border-gray-300 p-3 rounded-sm focus:border-[#1a3c2f] outline-none transition">
                    </div>

                    <div class="col-span-2">
                        <label class="block text-xs font-bold uppercase tracking-widest mb-2 text-gray-500">Date of Birth</label>
                        <div class="grid grid-cols-3 gap-4">
                            <select id="dobDay" class="border border-gray-300 p-3 rounded-sm outline-none bg-white"></select>
                            <select id="dobMonth" class="border border-gray-300 p-3 rounded-sm outline-none bg-white">
                                <option value="">Month</option>
                                <option value="Jan">Jan</option><option value="Feb">Feb</option><option value="Mar">Mar</option>
                                <option value="Apr">Apr</option><option value="May">May</option><option value="Jun">Jun</option>
                                <option value="Jul">Jul</option><option value="Aug">Aug</option><option value="Sep">Sep</option>
                                <option value="Oct">Oct</option><option value="Nov">Nov</option><option value="Dec">Dec</option>
                            </select>
                            <input type="number" id="dobYear" placeholder="Year" class="border border-gray-300 p-3 rounded-sm outline-none">
                        </div>
                    </div>

                    <div class="col-span-2">
                        <label class="block text-xs font-bold uppercase tracking-widest mb-2 text-gray-500">Email (Read Only)</label>
                        <input type="email" id="pEmail" disabled class="w-full border border-gray-300 bg-gray-100 p-3 rounded-sm text-gray-500 cursor-not-allowed">
                    </div>

                    <div class="col-span-2 mt-4 flex justify-end gap-4">
                        <button id="logoutBtn" type="button" class="border border-red-200 text-red-500 px-6 py-3 font-bold uppercase tracking-widest text-xs hover:bg-red-50 transition rounded-sm">
                            Logout
                        </button>
                        <button type="submit" class="bg-[#1a3c2f] text-white px-8 py-3 font-bold uppercase tracking-widest text-xs hover:bg-green-900 transition rounded-sm shadow-lg">
                            Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script> 
    <script src="js/profile.js"></script>
</body>
</html>
